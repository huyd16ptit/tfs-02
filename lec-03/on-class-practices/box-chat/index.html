<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Chat</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="img">
                <img src="https://www.xahara.vn/wp-content/uploads/ch%C3%B3-husky-ng%C3%A1o.jpg" width="30px" height="30px" alt="avatar" >  
            </div>
            <div class="name">Name</div>
        </div>
        <div class="boxchat">
            <div class="row rA">
                <div class="name">A</div>
                <div class="message mA">
                    <div class="content">Hi!</div>
                    <div class="time">6:16 PM</div>
                </div>
            </div>
            <div class="row rB">
                <div class="person">B</div>
                <div class="message mB">
                    <div class="content">Hi!</div>
                    <div class="time">6:16 PM</div>
                </div>
            </div>
        </div>
        <div class="botton">
            <input type="text" placeholder="Type your message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
